<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
</head>
<body>
	<script>		
		function addNumber(a, b) { 								
			var sum = a + b;			
			alert("결과 값: " + sum);
		}
		addNumber(1, 2);
		addNumber(2, 3);
	</script>	
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1부터 n까지 더하기</title>
</head>
<body>
	<script>
		function calSum(n){
			var sum = 0;
			for (let i = 1; i <= n; i++){
				sum += i;
			}
			document.write("1부터 " + n + "까지 더하면 " + sum);
		}
		var input = prompt("얼마까지 더할까요?");
		if(input !== null){
			calSum(parseInt(input));
		}
		else{
			alert("숫자를 입력하세요")
		}
	</script>
</body>
</html>

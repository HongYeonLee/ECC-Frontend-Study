<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                width: 100px;
                height: 100px;
                margin-left: 40px;
                border: 1px solid black;
                transition-property: width, height;
                transition-duration: 2s, 1s;
                background-color: orange;
            }
            .box:hover{
                width: 200px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div class = "box"></div>
    </body>
</html>
